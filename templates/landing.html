<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #FF0080, #7928CA);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        input[type="email"] {
            padding: 0.5rem;
            font-size: 1rem;
            width: 300px;
            margin-right: 0.5rem;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #FF0080;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #D10069;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Staff Room</h1>
        <h2>Process automation in Notion</h2>
        <form>
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">I'm stoked</button>
        </form>
    </div>
</body>
